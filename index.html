<DOCTYPE html>
<html>
<head>
    <title>Backbone.js - Blogs App</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container">
        <h1>Backbone.js - Blogs App</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>URL</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input class="form-control author-input"></td>
                    <td><input class="form-control title-input"></td>
                    <td><input class="form-control url-input"></td>
                    <td><button class="btn btn-primary add-blog">Add</button></td>
                </tr>
            </thead>
            <tbody id="blogs-list"></tbody>
        </table>
    </div>

    <script type="text/template" id="blogs-list-template">
        <td><span class="author"><%= author %></span></td>
        <td><span class="title"><%= title %></span></td>
        <td><span class="url"><%= url %></span></td>
        <td>
            <button class="btn btn-warning edit-blog">Edit</button>
            <button class="btn btn-danger delete-blog">Delete</button>
        </td>
    </script>

    <script type="text/template" id="blogs-list-edit-template">
        <td><input type="text" class="form-control author-update" value="<%= author %>"></td>
        <td><input type="text" class="form-control title-update" value="<%= title %>"></td>
        <td><input type="text" class="form-control url-update" value="<%= url %>"></td>
        <td>
            <button class="btn btn-success update-blog">Update</button>
            <button class="btn btn-danger cancel">Cancel</button>
        </td>
    </script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>

    <script src="app/models/Blog.js"></script>
    <script src="app/collections/Blogs.js"></script>

    <script src="app/views/Blog.js"></script>
    <script src="app/views/Blogs.js"></script>
    <script src="app/views/Main.js"></script>

    <script src="app.js"></script>
</body>
</html>
